<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamic StartPage</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="time__information">
            <div class="startpage__user">
                <h6 class="greetings">
                    <span>Buenos dias </span>
                    <span class="inputName" contenteditable="true"></span>
                </h6>
            </div>
            <div class="startpage__clock">
                <h2 class="time">12:30</h2>
                <h4 class="date">Miercoles 10 de Diciembre</h4>
            </div>
        </div>
        <div class="user__aims">
            <h4 class="question">¿Cuál es tu objetivo del día de hoy?</h4>
            <h4 class="answer" contenteditable="true">[Ingresar objetivo]</h4>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
